name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v .

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Golang 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Install dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Configure AWS credentials for prod
        if: startsWith(github.ref, 'refs/heads/master')
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Create SAM Config
        run: |
          echo "version = 0.1" >> samconfig.toml
          echo "[default]" >> samconfig.toml
          echo "[default.deploy]" >> samconfig.toml
          echo "[default.deploy.parameters]" >> samconfig.toml
          echo "stack_name = \"$STACK_NAME\"" >> samconfig.toml
          echo "s3_bucket = \"$S3_BUCKET\"" >> samconfig.toml
          echo "s3_prefix = \"$STACK_NAME\"" >> samconfig.toml
          echo "region = "ap-northeast-1"" >> samconfig.toml
          echo "confirm_changeset = true" >> samconfig.toml
          echo "capabilities = \"CAPABILITY_IAM\"" >> samconfig.toml
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          STACK_NAME: app

      - name: Deploy SAM
        if: startsWith(github.ref, 'refs/heads/master')
        run: bash deploy.sh
        shell: bash
        env:
          S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
